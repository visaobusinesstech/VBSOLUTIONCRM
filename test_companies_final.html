<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Final - Empresas</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: 0 auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 10px; }
        input, button, select { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: white; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .success { color: green; }
        .error { color: red; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ Teste Final - Empresas</h1>
        
        <div class="form-group">
            <label>URL do Supabase:</label>
            <input type="text" id="url" value="https://nrbsocawokmihvxfcpso.supabase.co">
        </div>
        
        <div class="form-group">
            <label>Chave Anon:</label>
            <input type="text" id="key" placeholder="Cole sua chave anon aqui">
        </div>
        
        <h3>Dados do Modal (simulando exatamente):</h3>
        
        <div class="form-group">
            <label>Nome Fantasia*:</label>
            <input type="text" id="fantasy_name" value="Guilherme">
        </div>
        
        <div class="form-group">
            <label>Raz√£o Social:</label>
            <input type="text" id="company_name" value="Guilherme LTDA">
        </div>
        
        <div class="form-group">
            <label>Setor:</label>
            <input type="text" id="sector" value="tecnologia">
        </div>
        
        <button onclick="testFinal()">üöÄ Teste Final</button>
        <button onclick="clearLog()">üóëÔ∏è Limpar Log</button>
        
        <div id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        function log(msg) {
            document.getElementById('result').innerHTML += msg + '\n';
        }
        
        function clearLog() {
            document.getElementById('result').innerHTML = '';
        }
        
        async function testFinal() {
            const url = document.getElementById('url').value;
            const key = document.getElementById('key').value;
            
            if (!url || !key) {
                log('‚ùå Preencha URL e chave!');
                return;
            }
            
            const supabase = window.supabase.createClient(url, key);
            
            try {
                log('üîç Testando conex√£o...');
                
                // Teste 1: Buscar empresas existentes
                const { data: companies, error: companiesError } = await supabase
                    .from('companies')
                    .select('*')
                    .limit(5);
                
                if (companiesError) {
                    log('‚ùå Erro ao buscar empresas: ' + companiesError.message);
                    return;
                }
                
                log('‚úÖ Conex√£o OK! Empresas encontradas: ' + companies.length);
                
                // Teste 2: Simular exatamente o que o modal faz
                log('üè¢ Criando empresa com dados do modal...');
                
                const formData = {
                    fantasy_name: document.getElementById('fantasy_name').value,
                    company_name: document.getElementById('company_name').value,
                    sector: document.getElementById('sector').value
                };
                
                log('üìù Dados do formul√°rio: ' + JSON.stringify(formData, null, 2));
                
                // Simular exatamente o que o useCompaniesSimple faz
                const insertData = {
                    owner_id: 'ab5d7722-34e6-49dd-b33d-c52ff27d069b', // ID fixo para teste
                    fantasy_name: formData.fantasy_name,
                    company_name: formData.company_name || null,
                    cnpj: null,
                    reference: null,
                    cep: null,
                    address: null,
                    city: null,
                    state: null,
                    email: null,
                    phone: null,
                    logo_url: null,
                    description: null,
                    sector: formData.sector || null,
                    status: 'active'
                };
                
                log('üì¶ Dados para inser√ß√£o: ' + JSON.stringify(insertData, null, 2));
                
                const { data, error } = await supabase
                    .from('companies')
                    .insert(insertData)
                    .select();
                
                if (error) {
                    log('‚ùå Erro ao criar empresa: ' + error.message);
                    log('C√≥digo: ' + error.code);
                    log('Detalhes: ' + JSON.stringify(error, null, 2));
                    return;
                }
                
                const newCompany = data[0];
                log('‚úÖ Empresa criada: ' + newCompany.id);
                log('üéâ SUCESSO! Empresa criada com dados do modal!');
                
            } catch (error) {
                log('‚ùå Erro: ' + error.message);
            }
        }
    </script>
</body>
</html>
