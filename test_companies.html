<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Cria√ß√£o de Empresas</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 10px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: white; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ Teste - Cria√ß√£o de Empresas</h1>
        
        <input type="text" id="url" placeholder="URL do Supabase" value="https://nrbsocawokmihvxfcpso.supabase.co">
        <input type="text" id="key" placeholder="Chave Anon">
        <button onclick="testCompanies()">Testar Cria√ß√£o de Empresa</button>
        
        <div id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        function log(msg) {
            document.getElementById('result').innerHTML += msg + '\n';
        }
        
        async function testCompanies() {
            const url = document.getElementById('url').value;
            const key = document.getElementById('key').value;
            
            if (!url || !key) {
                log('‚ùå Preencha URL e chave!');
                return;
            }
            
            const supabase = window.supabase.createClient(url, key);
            
            try {
                log('üîç Testando conex√£o...');
                
                // Teste 1: Buscar empresas existentes
                const { data: companies, error: companiesError } = await supabase
                    .from('companies')
                    .select('*')
                    .limit(5);
                
                if (companiesError) {
                    log('‚ùå Erro ao buscar empresas: ' + companiesError.message);
                    return;
                }
                
                log('‚úÖ Conex√£o OK! Empresas encontradas: ' + companies.length);
                
                // Teste 2: Criar empresa
                log('üè¢ Criando empresa...');
                const companyData = {
                    owner_id: '00000000-0000-0000-0000-000000000000', // UUID tempor√°rio
                    fantasy_name: 'Teste Empresa ' + Date.now(),
                    company_name: 'Teste LTDA',
                    email: 'teste@teste.com',
                    status: 'active'
                };
                
                const { data: company, error: companyError } = await supabase
                    .from('companies')
                    .insert([companyData])
                    .select()
                    .single();
                
                if (companyError) {
                    log('‚ùå Erro ao criar empresa: ' + companyError.message);
                    log('C√≥digo: ' + companyError.code);
                    log('Detalhes: ' + JSON.stringify(companyError, null, 2));
                    return;
                }
                
                log('‚úÖ Empresa criada: ' + company.id);
                log('üéâ SUCESSO! Empresa criada com sucesso!');
                
            } catch (error) {
                log('‚ùå Erro: ' + error.message);
            }
        }
    </script>
</body>
</html>
