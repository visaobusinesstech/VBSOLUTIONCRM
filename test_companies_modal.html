<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Modal - Cria√ß√£o de Empresas</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: 0 auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 10px; }
        input, button, select { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: white; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .success { color: green; }
        .error { color: red; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ Teste Modal - Cria√ß√£o de Empresas</h1>
        
        <div class="form-group">
            <label>URL do Supabase:</label>
            <input type="text" id="url" value="https://nrbsocawokmihvxfcpso.supabase.co">
        </div>
        
        <div class="form-group">
            <label>Chave Anon:</label>
            <input type="text" id="key" placeholder="Cole sua chave anon aqui">
        </div>
        
        <h3>Dados do Modal (simulando CreateCompanyModal):</h3>
        
        <div class="form-group">
            <label>Nome Fantasia*:</label>
            <input type="text" id="fantasy_name" value="Empresa Teste Modal">
        </div>
        
        <div class="form-group">
            <label>Raz√£o Social:</label>
            <input type="text" id="company_name" value="Empresa Teste Modal LTDA">
        </div>
        
        <div class="form-group">
            <label>CNPJ:</label>
            <input type="text" id="cnpj" value="12345678000199">
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="contato@empresateste.com">
        </div>
        
        <div class="form-group">
            <label>Telefone:</label>
            <input type="text" id="phone" value="(11) 99999-9999">
        </div>
        
        <div class="form-group">
            <label>CEP:</label>
            <input type="text" id="cep" value="01234-567">
        </div>
        
        <div class="form-group">
            <label>Endere√ßo:</label>
            <input type="text" id="address" value="Rua Teste, 123">
        </div>
        
        <div class="form-group">
            <label>Cidade:</label>
            <input type="text" id="city" value="S√£o Paulo">
        </div>
        
        <div class="form-group">
            <label>Estado:</label>
            <select id="state">
                <option value="SP">S√£o Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Setor:</label>
            <input type="text" id="sector" value="Tecnologia">
        </div>
        
        <div class="form-group">
            <label>Descri√ß√£o:</label>
            <input type="text" id="description" value="Empresa de teste criada via modal">
        </div>
        
        <div class="form-group">
            <label>Refer√™ncia:</label>
            <input type="text" id="reference" value="REF001">
        </div>
        
        <button onclick="testModalData()">üöÄ Testar com Dados do Modal</button>
        <button onclick="clearLog()">üóëÔ∏è Limpar Log</button>
        
        <div id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        function log(msg) {
            document.getElementById('result').innerHTML += msg + '\n';
        }
        
        function clearLog() {
            document.getElementById('result').innerHTML = '';
        }
        
        async function testModalData() {
            const url = document.getElementById('url').value;
            const key = document.getElementById('key').value;
            
            if (!url || !key) {
                log('‚ùå Preencha URL e chave!');
                return;
            }
            
            const supabase = window.supabase.createClient(url, key);
            
            try {
                log('üîç Testando conex√£o...');
                
                // Teste 1: Buscar empresas existentes
                const { data: companies, error: companiesError } = await supabase
                    .from('companies')
                    .select('*')
                    .limit(5);
                
                if (companiesError) {
                    log('‚ùå Erro ao buscar empresas: ' + companiesError.message);
                    return;
                }
                
                log('‚úÖ Conex√£o OK! Empresas encontradas: ' + companies.length);
                
                // Teste 2: Simular dados exatos do modal
                log('üè¢ Criando empresa com dados do modal...');
                
                const formData = {
                    fantasy_name: document.getElementById('fantasy_name').value,
                    company_name: document.getElementById('company_name').value,
                    cnpj: document.getElementById('cnpj').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    cep: document.getElementById('cep').value,
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    sector: document.getElementById('sector').value,
                    description: document.getElementById('description').value,
                    reference: document.getElementById('reference').value,
                    is_supplier: false
                };
                
                log('üìù Dados do formul√°rio: ' + JSON.stringify(formData, null, 2));
                
                // Simular exatamente o que o useCompaniesSimple faz
                const insertData = {
                    owner_id: '00000000-0000-0000-0000-000000000000', // UUID tempor√°rio
                    fantasy_name: formData.fantasy_name,
                    company_name: formData.company_name || null,
                    cnpj: formData.cnpj || null,
                    reference: formData.reference || null,
                    cep: formData.cep || null,
                    address: formData.address || null,
                    city: formData.city || null,
                    state: formData.state || null,
                    email: formData.email || null,
                    phone: formData.phone || null,
                    logo_url: null,
                    description: formData.description || null,
                    sector: formData.sector || null,
                    status: 'active'
                };
                
                log('üì¶ Dados para inser√ß√£o: ' + JSON.stringify(insertData, null, 2));
                
                const { data: company, error: companyError } = await supabase
                    .from('companies')
                    .insert([insertData])
                    .select();
                
                if (companyError) {
                    log('‚ùå Erro ao criar empresa: ' + companyError.message);
                    log('C√≥digo: ' + companyError.code);
                    log('Detalhes: ' + JSON.stringify(companyError, null, 2));
                    return;
                }
                
                const newCompany = company[0]; // Pegar o primeiro item do array
                log('‚úÖ Empresa criada: ' + newCompany.id);
                log('üéâ SUCESSO! Empresa criada com dados do modal!');
                
            } catch (error) {
                log('‚ùå Erro: ' + error.message);
            }
        }
    </script>
</body>
</html>
