<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples - Invent√°rio</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 10px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: white; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste Simples</h1>
        
        <input type="text" id="url" placeholder="URL do Supabase" value="https://nrbsocawokmihvxfcpso.supabase.co">
        <input type="text" id="key" placeholder="Chave Anon">
        <button onclick="test()">Testar Cria√ß√£o</button>
        
        <div id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        function log(msg) {
            document.getElementById('result').innerHTML += msg + '\n';
        }
        
        async function test() {
            const url = document.getElementById('url').value;
            const key = document.getElementById('key').value;
            
            if (!url || !key) {
                log('‚ùå Preencha URL e chave!');
                return;
            }
            
            const supabase = window.supabase.createClient(url, key);
            
            try {
                log('üîç Testando conex√£o...');
                
                // Teste 1: Buscar produtos existentes
                const { data: products, error: productsError } = await supabase
                    .from('products')
                    .select('*')
                    .limit(5);
                
                if (productsError) {
                    log('‚ùå Erro ao buscar produtos: ' + productsError.message);
                    return;
                }
                
                log('‚úÖ Conex√£o OK! Produtos encontrados: ' + products.length);
                
                // Teste 2: Criar produto
                log('üì¶ Criando produto...');
                const productData = {
                    owner_id: '00000000-0000-0000-0000-000000000000', // UUID tempor√°rio
                    name: 'Teste ' + Date.now(),
                    sku: 'TEST-' + Math.random().toString(36).substr(2, 6),
                    category: 'Teste',
                    base_price: 50.00,
                    min_stock: 1,
                    type: 'product',
                    stock: 5
                };
                
                const { data: product, error: productError } = await supabase
                    .from('products')
                    .insert([productData])
                    .select()
                    .single();
                
                if (productError) {
                    log('‚ùå Erro ao criar produto: ' + productError.message);
                    log('C√≥digo: ' + productError.code);
                    return;
                }
                
                log('‚úÖ Produto criado: ' + product.id);
                
                // Teste 3: Criar invent√°rio
                log('üìã Criando invent√°rio...');
                const inventoryData = {
                    owner_id: '00000000-0000-0000-0000-000000000000', // UUID tempor√°rio
                    product_id: product.id,
                    quantity: 5,
                    location: 'Teste'
                };
                
                const { data: inventory, error: inventoryError } = await supabase
                    .from('inventory')
                    .insert([inventoryData])
                    .select()
                    .single();
                
                if (inventoryError) {
                    log('‚ùå Erro ao criar invent√°rio: ' + inventoryError.message);
                    return;
                }
                
                log('‚úÖ Invent√°rio criado: ' + inventory.id);
                log('üéâ SUCESSO! Tudo funcionando!');
                
            } catch (error) {
                log('‚ùå Erro: ' + error.message);
            }
        }
    </script>
</body>
</html>
